<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>QuickShare Test</title>
			<link rel='stylesheet' href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'>
		</head>
		<body class='qs-container' data-url="http://testurl.com">
			<div class='qs-container' data-url='https://github.com/Upstatement/quickshare'>
				<div>
					<a class='qs-link' data-service='twitter' data-via-username="thetmkay" target='_blank'>
						<i class="qs-icon">

						</i>
						twitter
					</a>
				</div>
				<div>
					<a class='qs-link' data-service='facebook-share' target='_blank'>
						<i class="qs-icon">

						</i>
						facebook
					</a>
				</div>
				<div>
					<a class='qs-link' data-service='google-plus-share' target='_blank'>
						<i class="qs-icon">

						</i>
						googleplus
					</a>
				</div>
				<div>
					<a class='qs-link' data-service='email' data-subject="Check out this awesome link" data-mail-body="Awesome possum" data-send-to="george@upstatement.com,thetmkay@gmail.com">
						<i class="qs-icon">

						</i>
						email
					</a>
				</div>
			</div>
	        <a class="qs-link" data-service="facebook-share">facebook</a>
	        <a class="qs-link" data-service="twitter">twitter</a>
	        <a class="qs-link" data-service="google-plus-share">google-plus</a>
			<script src="jquery.js"></script>
			<script src="jquery.quickshare.js"></script>
			<script type="text/javascript">
					$(document).quickShare();
			</script>
		</body>
	</html>
